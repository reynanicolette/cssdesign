backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow

local_backend: true

media_folder: "images/uploads" # Media files will be stored in the repo under images/uploads
public_folder: images

collections:
  - name: "tutorials" # Used in routes, e.g., /admin/collections/blog
    label: "Tutorials" # Used in the UI
    label-singular: "Tutorial"
    folder: tutorials # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{rating}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "tutorial"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}

site_url: https://cssdesign.netlify.app
display_url: https://cssdesign.netlify.app
